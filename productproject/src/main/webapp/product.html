<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>product project</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="formvalidation.js"></script>
</head>
<body>
<div class="container mt-5 text-center">
<h2 class="text-center font-italic mb-1 ">Save Product Data... </h2>
<form method="post" action="./AddProductServlet" enctype="multipart/form-data" onsubmit="return validateForm()">

   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proId">Product ID:</label>
   <input type="text" class="form-control-sm" id="proId" name="proId" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proName">Product NAME:</label>
   <input type="text" class="form-control-sm" id="proName" name="proName" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proPrice">Product PRICE:</label>
   <input type="number" class="form-control-sm" id="proPrice" name="proPrice" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proBrand"> BRAND:</label>
   <input type="text" class="form-control-sm" id="proBrand" name="proBrand" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proMadeIN"> MADE IN:</label>
   <input type="text" class="form-control-sm" id="proMadeIN" name="proMadeIN" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proManufactureDate"> ManufactureDate:</label>
   <input type="date" class="form-control-sm" id="ManufactureDate" name="ManufactureDate" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proExpiryDate"> ExpirenceDate:</label>
   <input type="date" class="form-control-sm" id="ExpiryDate" name="ExpiryDate" required>
   </div>
   
   <div class="form-group">
   <label class="font-italic font-weight-bold" for="proImage">Image:</label>
   <input type="file" class="form-control-sm" id="Image" name="Image" required>
   </div>
   
   <div class="form-group">
   
   <input type="submit" class="btn btn-success" value="save product"/>
   <a href="productList.jsp" class="btn btn-primary">List of Products </a>
   </div>
   
</form>
</div>
</body>
</html>
