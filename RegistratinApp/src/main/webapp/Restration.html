
<html>
<head>

<title>Registration App</title>
</head>
<body bgcolor="yellow">
 <h1>Registration Form..</h1>
 <form method="get" action="RegisterServlet">
 <label>username:</label>
 <input type="text" name="usearname" required/>
 <br><br>
 <label>password:</label>
 <input type="password" name="password" required/>
 <br> <br>
 <label>mobile:</label>
 <input type="number" name="mobile" required/>
 <br> <br>
 <label> user email:</label>
 <input type="email" name="email" required/>
 <br><br>
 <label>Gender:</label>
 <input type="radio" name="gender" value="male"/>male
 <input type="radio" name="gender" value="female"/>female
<br><br>
<label>Select DOB:</label>
<input type="date" name="DOB" required/>
<br><br>
<label>Qualification:</label>
<input type="checkbox" name="Qualification"value="B.sc"/>B.sc
<input type="checkbox" name="Qualification"value="B.tech"/>B.tech
<input type="checkbox" name="Qualification"value="MBA"/>MBA
<input type="checkbox" name="Qualification"value="MCA"/>MCA
<input type="checkbox" name="Qualification"value="M.tech"/>M.tech
<br><br>
<label>Country:</label>
<select name="Country">
<option>UK</option>
<option>USA</option>
<option>India</option>
<option>Africa</option>
</select>
<br><br>
<label>Languages:</label>
<select name="languages" size='3' multiple>
<option>Telugu</option>
<option>Hindi</option>
<option>Tamil</option>
<option>English</option>
</select>
<br><br>
<label>Comments about Ratan sir</label>
<textarea name="comments" rows="4" cols="25">
</textarea>
<br><br>
</textarea>
<input type="submit" value="Register"/>
</form>
</body>
</html>
